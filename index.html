<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore the U.S. - Top Tourist Spots</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1rem;
        }

        h1 {
            text-align: center;
            margin: 0;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            padding: 1rem;
        }

        #state-list {
            flex: 1;
            max-width: 300px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow-y: auto;
            padding: 1rem;
        }

        #info-panel {
            flex: 2;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 1rem;
        }

        .state-item {
            margin: 0.5rem 0;
            padding: 0.5rem;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .state-item:hover, .state-item.active {
            background-color: #45a049;
        }

        footer {
            margin-top: 1rem;
            text-align: center;
        }

        img {
            max-width: 100%;
            border-radius: 8px;
        }

        .buttons {
            margin-top: 1rem;
        }

        button {
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            color: lightblue;
        }
    </style>
</head>
<body>
    <header>
        <h1>Explore the U.S. - Top Tourist Spots</h1>
    </header>

    <main>
        <div id="state-list">
            <!-- State list dynamically generated -->
        </div>
        <div id="info-panel">
            <h2 id="state-name">Select a State</h2>
            <div id="destination-info">
                <p>Click on a state to see its top tourist destination.</p>
                <img id="state-flag" src="" alt="State Flag" class="flag-image" style="display: none;">
                <img id="destination-image" src="" alt="Destination Image" style="display: none;">
                <p id="description"></p>
                <div class="buttons">
                    <button id="interested-button" style="display: none;">I'm Interested</button>
                    <button id="like-button" style="display: none;">Like</button>
                </div>
                <p id="stats" style="display: none;">
                    Visitors Interested: <span id="visitors-interested">0</span><br>
                    Likes: <span id="likes">0</span>
                </p>
                <p id="credit">Image and flag credits: Wikimedia Commons</p>
            </div>
        </div>
    </main>

    <footer>
        <p>Background image courtesy of <a href="https://commons.wikimedia.org/wiki/File:Flag_of_the_United_States.svg" target="_blank">Wikimedia Commons</a>.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
